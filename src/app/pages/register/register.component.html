<style>
    
</style>
<div style="height: 100%;" class="flex flex-column">
    <app-header></app-header>
    <div class="container">
        <div style="padding:24px">
            <div class="login-background-image-container">
                <div class="login-background-image-container">
                    <video id="login-background-video" autoplay loop muted>
                        <source src="/assets/videos/archif-bg.mp4" type="video/mp4">
                      </video>
                </div>
            </div>
        </div>
        <div class="login-form-container flex justify-center items-center flex-column">
            <div style="width:100%;">
                <h2>Create an account</h2>
                <form>
                    <div style="margin-bottom: 24px;">
                        <div class="input-group">
                            <label for="name">Full name</label>
                            <input type="name" id="name" placeholder="Jane Smith">
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="jane.smith@co.com">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" placeholder="********">
                                <img src="/assets/icons/password-eye.svg" class="eye-icon" alt=""/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="login-button">SIGN UP</button>
                </form>
                <div class="divider">or</div>
                <button class="google-btn">
                    <img src="/assets/icons/google.svg" />
                    Continue with Google
                </button>
                <div class="footer">
                    <span style="color:rgba(114, 129, 151, 1)">Already have an account? </span> <a style="text-decoration: underline; color: rgba(9, 9, 9, 1);" routerLink="/login">Login</a>
                </div>  
            </div>
        </div>
    </div>
    <div style="padding-inline:24px">
        <app-footer></app-footer>
    </div>
</div>
