<style>
    .product-table-container{
         border:1px solid rgba(230, 230, 230, 1);
    }
   .custom-table {
     width: 100%;
     background: white;
   }
 
   th {
     background: #f1f1f1;
     color:rgba(0, 0, 0, 1);
     text-align: left;
   }
 
   td {
     color:rgba(99, 99, 99, 1);
   }
   th,td{
     padding-block:24px;
  
   }
 
   .contact-link {
     color:rgba(99, 99, 99, 1);
     text-decoration: underline;
     margin-right: 10px;
   }
 
   .p-button-danger {
     color: red;
   }
   .product-info-header{
      text-align: start;
      font-size: clamp(20px,5vw,48px);
      font-weight: 400;
      color:rgba(40, 40, 45, 1);
      margin-bottom:24px;
    }
    @media screen and (max-width:700px) {
      th,td{
        font-size: 14px;
      }
    }
 </style>
 <div>
     <h1 class="product-info-header">Products</h1>
    <div class="product-table-container">
    
     <p-table [value]="products" class="custom-table">
        <ng-template pTemplate="header">
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Status</th>
              <th>Promo Status</th>
              <th>Created Date</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product let-i="rowIndex">
            <tr>
              <td>{{ product.title }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.soldStatus }}</td>
              <td>
                <span class="promo-badge">none</span>
              </td>
              <td>{{ product.createdAt }}</td>
            <td> 
             <button>
                 <img src="/assets/icons/delete-bin.svg" />
             </button>
             </td>
         </tr>
     </ng-template>
     </p-table>
 </div>
 </div>
