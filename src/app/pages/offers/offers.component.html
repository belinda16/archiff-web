<style>
   .offer-table-container{
        border:1px solid rgba(230, 230, 230, 1);
   }
  .custom-table {
    width: 100%;
    background: white;
  }

  th {
    background: #f1f1f1;
    color:rgba(0, 0, 0, 1);
    text-align: left;
  }

  td {
    color:rgba(99, 99, 99, 1);
  }
  th,td{
    padding-block:24px;
  }

  .contact-link {
    color:rgba(99, 99, 99, 1);
    text-decoration: underline;
    margin-right: 10px;
  }

  .p-button-danger {
    color: red;
  }
  .offer-info-header{
      text-align: start;
      font-size: clamp(20px,5vw,48px);
      font-weight: 400;
      color:rgba(40, 40, 45, 1);
      margin-bottom:24px;
  }
  @media screen and (max-width:700px) {
    th,td{
      font-size: 14px;
    }
  }
</style>
<div>
    <h1 class="offer-info-header">Offers</h1>
<div class="offer-table-container">
    <p-table [value]="deals" class="custom-table">
    <ng-template pTemplate="header">
        <tr>
        <th>Product</th>
        <th>Price</th>
        <th>User</th>
        <th>Date</th>
        <th>Email</th>
        <th>Ca</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-offer let-i="rowIndex">
        <tr>
        <td>{{ offer.product.title }}</td>
        <td>{{ offer.product.price }}</td>
        <td>{{ offer.user.fullName }}</td>
        <td>{{ offer.viewedAt }}</td>
        <td>{{ offer.user.email }}</td>
        <td>
            <a href="tel:{{ offer.user.phoneNumber }}" class="contact-link">{{ offer.user.phoneNumber }}</a>
        </td>
        <!-- <td> 
            <button>
                <img src="/assets/icons/delete-bin.svg" />
            </button>
        </td> -->
        </tr>
    </ng-template>
    </p-table>
</div>
</div>
