<div style="min-height: 100%;position: relative;" class="grid grid-rows-[auto_1fr_auto]">
    <app-header></app-header>
    <div class="login-container">
        <div style="padding:24px">
            <div class="login-background-image-container">
                <video #videoRef preload="auto" id="login-background-video" autoplay muted loop playsinline>
                    <source src="/assets/videos/archif-bg.mp4" type="video/mp4">
                    </video>
            </div>
        </div>
        <div class="login-form-container flex justify-center items-center flex-column">
            <div style="width:100%;">
                <div class="text-[red] bg-red-100 px-2 py-2 border border-red-500 rounded-[8px] text-center text-[13px]" *ngIf="this.errorMessage !== ''">{{this.errorMessage}}</div>
                <h2>Create an account</h2>
                <form [formGroup]="registerForm">
                    <div style="margin-bottom: 24px;">
                        <div class="input-group">
                            <label for="name">Full name</label>
                            <input class="placeholder-[#7892A4] placeholder-text-[14px]" formControlName="fullName" type="name" id="name" placeholder="Jane Smith">
                            <div *ngIf="formControls.fullName.touched && formControls.fullName.invalid">
                                <small class="text-[red] text-[13px]" *ngIf="formControls.fullName.errors?.['required']">Name is required</small>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input class="placeholder-[#7892A4] placeholder-text-[14px]" formControlName="email" type="email" id="email" placeholder="jane.smith@co.com">
                            <div *ngIf="formControls.email.touched && formControls.email.invalid">
                                <small class="text-[red] text-[13px]" *ngIf="formControls.email.errors?.['required']">An email is required</small>
                                <small class="text-[red] text-[13px]" *ngIf="formControls.email.errors?.['email']">Please enter a valid email address</small>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input class="placeholder-[#7892A4] placeholder-text-[14px]" formControlName="password" type="password" id="password" placeholder="********">
                                <img src="/assets/icons/password-eye.svg" class="eye-icon" alt=""/>
                            </div>
                            <div *ngIf="formControls.password.touched && formControls.password.invalid">
                                <small class="text-[red] text-[13px]" *ngIf="formControls.password.errors?.['required']">Password is required</small>
                                <small class="text-[red] text-[13px]" *ngIf="formControls.password.errors?.['minlength']">A minimum 8 characters is required</small>
                            </div>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="login-button flex items-center gap-3 justify-center">
                        @if(loading){
                            <span>SIGNING UP</span>
                            <app-loader [loading]="loading"></app-loader>
                        }@else {
                            <span>SIGN UP</span>
                        }
                    </button>
                
                </form>
                <div class="divider">or</div>
                <button class="google-btn">
                    <img src="/assets/icons/google.svg" />
                    Continue with Google
                </button>
                <div class="footer">
                    <span style="color:rgba(114, 129, 151, 1)">Already have an account? </span> <a style="text-decoration: underline; color: rgba(9, 9, 9, 1);" routerLink="/login">Login</a>
                </div>  
            </div>
        </div>
       
    </div>
    <div style="padding-inline:24px" class="footer-container">
        <app-footer></app-footer>
    </div>
</div>
