<main class="main">
    <navbar></navbar>
    <category-filter-bar [categoryLabel]="categoryLabel"></category-filter-bar>
    <div>
        <app-navigation-back-component [customStyles]="{fontSize:'48px',fontWeight:400,borderBottom:'1px solid rgba(209, 213, 219, 1)'}" [showDivider]="false" title="Check Out"></app-navigation-back-component>
    </div>
    <section class="checkout-container">
        <div>
            <shipping-address-card></shipping-address-card>
            <div class="new-shipping-address">
                <h2 style="padding-block:24px;">Use New Shipping Address</h2>
                <form class="shipping-address-form flex flex-column ">
                    <div class="flex items-center " >
                        <div class="flex items-end" style="flex-grow:1;gap:16px;">
                            <div style="flex-grow:1;">
                                <label style="display: block;">Username</label>
                                <input type="text" placeholder="First name" />
                            </div>
                            <div style="flex-grow:1;">
                                <input type="text" placeholder="Last name" />
                            </div>
                        </div>
                        <div style="flex-grow:1;">
                            <label style="display: block;">Company Name <span>(Optional)</span></label>
                            <input type="text"  />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label style="display: block;">Address</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div style="flex-grow:1;">
                            <label style="display: block;">Country</label>
                            <select>
                                <option>Accra</option>
                            </select>
                        </div>
                        <div style="flex-grow:1;">
                            <label style="display: block;">Region/State</label>
                            <select>
                                <option>Accra</option>
                            </select>
                        </div>
                        <div style="flex-grow:1;">
                            <label style="display: block;">City</label>
                            <select>
                                <option>Accra</option>
                            </select>
                        </div>
                        <div style="flex-grow: 1;">
                            <label style="display: block;">Zip code</label>
                            <input type="text" placeholder="First name" />
                        </div>
                    </div>
                    <div class="flex items-end" style="flex-grow:1;gap:16px;">
                        <div style="flex-grow:1;">
                            <label style="display: block;">Email</label>
                            <input type="email"  />
                        </div>
                        <div style="flex-grow:1;">
                            <label style="display: block;">Phone Number</label>
                            <input type="tel"  />
                        </div>
                    </div>
                    <div style="border:1px solid rgba(228, 231, 233, 1);">
                        <div style="border-bottom:1px solid rgba(228, 231, 233, 1); padding-block: 16px;">
                            <h2 style="padding:0 36px;">Payment Option</h2>
                        </div>
                        <div class="payment-options-container" style="padding-bottom: 40px;">
                            <div class="payment-options flex items-center">
                                <div class="flex items-center flex-column payment-option">
                                    <div>
                                        <img src="/assets/icons/cash-delivery.svg" />
                                    </div>
                                    <label>Cash On Delivery</label>
                                    <input type="radio" value="cash-delivery" name="payment"/>
                                </div>
                                <div class="flex items-center flex-column payment-option">
                                    <div>
                                        <img src="/assets/icons/momo.svg" />
                                    </div>
                                    <label>MTN momo</label>
                                    <input type="radio" value="cash-delivery" name="payment" />
                                </div>
                                <div class="flex items-center flex-column payment-option">
                                    <div>
                                        <img src="/assets/icons/paypal.svg" />
                                    </div>
                                    <label>Paypal</label>
                                    <input type="radio" value="cash-delivery" name="payment" />
                                </div>
                                <div class="flex items-center flex-column payment-option">
                                    <div>
                                        <img src="/assets/icons/amazon-pay.svg" />
                                    </div>
                                    <label>Amazon pay</label>
                                    <input type="radio" value="paypal" name="payment" />
                                </div>
                                <div class="flex items-center flex-column payment-option">
                                    <div>
                                        <img src="/assets/icons/debit-card.svg" />
                                    </div>
                                    <label>Debit/Credit card</label>
                                    <input type="radio" value="cash-delivery" name="payment"/>
                                </div>
                            </div>
                            <div class="flex flex-column" style="gap:24px;margin-top: 36px;padding:0 40px">
                                <div style="flex-grow:1;">
                                    <label style="display: block;">Name on card</label>
                                    <input type="text"  />
                                </div>
                                <div style="flex-grow:1;">
                                    <label style="display: block;">Card Number</label>
                                    <input type="number" />
                                </div>
                                <div class="flex items-center" style="gap:24px;">
                                    <div style="flex-grow:1;">
                                        <label style="display: block;">Experience </label>
                                        <input type="date" />
                                    </div>
                                    <div style="flex-grow:1;">
                                        <label style="display: block;">CVC</label>
                                        <input type="number" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div>
                            <h2 style="margin-bottom: 36px;">Additional Information</h2>
                            <label>Other Notes <span style="color:rgba(119, 135, 143, 1)">(Optional)</span></label>
                            <textarea placeholder="Notes about your order, e.g. special notes for delivery" rows="8" style="width:100%; padding:24px; border:1px solid rgba(228, 231, 233, 1);"></textarea>
                        </div>
                    </form>
                </div>
        </div>
        <div>
            <div class="card">
                <h2>Order Summary</h2>
                <div class="item">
                    <img src="/assets/images/canon-tv.svg" alt="A television">
                    <div>
                        <p>Canon EOS 1500D DSLR Camera Body+ 18-55mm</p>
                        <p>1 x <span class="price">$70</span></p>
                    </div>
                </div>
                <div class="item">
                    <img src="/assets/images/wired-gaming-head-phone.svg" alt="Headphones">
                    <div>
                        <p>Wired Over-Ear Gaming Headphones</p>
                        <p>3 x <span class="price">$250</span></p>
                    </div>
                </div>
                <div class="summary">
                    <div><span>Sub-total</span><span>$320</span></div>
                    <div><span>Shipping</span><span>Free</span></div>
                    <div><span>Discount</span><span>$24</span></div>
                    <div><span>Tax</span><span>$61.99</span></div>
                </div>
                
                <div class="total">
                    <div class="flex justify-between">
                        <span style="color:rgba(25, 28, 31, 1); font-size: 14px; font-weight: 400;">Total:</span>
                        <span style="color:rgba(25, 28, 31, 1); font-size: 16px; font-weight: 600;">$357.99 USD</span>
                    </div>
                    <button class="order-btn flex items-center justify-center"><span>PLACE ORDER</span><img src="/assets/icons/arrow-right-white.svg" alt=""> </button>
                </div>
            </div>
        </div>
    </section>
    <app-about-footer></app-about-footer>
    <app-footer></app-footer>
</main>
