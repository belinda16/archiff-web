<style>
    .card{
        border: 1px solid rgba(204, 204, 204, 1);
        border-radius: 24px;
        padding:24px 16px;
        background-color: var(--archif-secondary-color);
    }
    .card-heading{
        gap:6px;
    }
    .card-title{
        font-size: 1rem;
        font-weight: 600;
        color: rgba(3, 3, 3, 1);
        margin-bottom: 16px;
        text-align: left;
        line-height: 130%;
        margin-top:8px;
    }
    .card-image{
        transform: scale(0.9);
    }
    .card-image:nth-child(2){
        transform: scale(1.2);
    }
    .card-footer{
        color:rgba(130, 130, 130, 1);   
        font-size: 12px;
        margin-top: 16px;
    }
    .card-footer span{
        line-height: 100%;
        letter-spacing: 4%;
    }
</style>
<div class="card">
    <div class="flex items-center card-heading">
        <div class="flex items-center">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
        <span style="color: rgba(130, 130, 130, 1);">Category</span>
    </div>
    <div class="card-title">
        <h2>{{heading}}</h2>
    </div>
    <div class="card-image-grid flex items-center">
        @for(url of images; track url){
            <img [src]="url" alt="" class="card-image"/>
        }
    </div>
    <div>
        <span class="card-footer flex"><span>+</span>{{productNumber}} products</span>
    </div>
