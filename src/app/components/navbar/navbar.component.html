<style>
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 24px 40px;
  background-color: transparent;
}

.account {
  gap: 10px;
  cursor: pointer;
}
.account-button {
  background: none;
  border: none;
  font-size: 14px;
  line-height: 18px;
  cursor: pointer;
  color:rgba(0, 0, 0, 1)
}
.user-account-icon {
  height: 44px;
  width: 44px;
  border-radius: 50%;
  
}
.account-menu{
  box-shadow: 0px 1px 32px 0px #44444429;

}
@media screen and (max-width:700px) {
  .account-button{
    display: none;
  }
  .navbar {
    padding-inline: 16px;
  }

}

</style>
<nav class="navbar">
    <a class="logo" href="/">
      <img src="/assets/images/archif-logo.svg" class="h-[32px]" height="32" alt="Archif Logo" />
    </a>
   <nav-menu></nav-menu>
    <div class="account flex items-center relative">

              <img height="32" width="32" src="/assets/images/profile.svg" alt="" />

            }
