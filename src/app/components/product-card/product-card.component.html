<style>
    .card{
        border:1px solid rgba(204, 204, 204, 1);
        border-radius: 24px;
        padding: 24px;
    }
    .card-brand-name,.card-price{
        color:rgba(54, 54, 54, 1);
        font-weight: 700;
        margin-bottom: 16px;
    }
    .card-title{
        color: rgba(130, 130, 130, 1);
        font-size: 16px;
        font-weight: 400;
        margin-bottom: 16px;
    }
    .card-brand-name{
        font-size: 20px;
        margin-bottom: 16px;
        
        
    }
    .card-price{
        border-bottom: 1px solid rgba(204, 204, 204, 1);
        padding-bottom: 18px;
    }
    .view-deal-button{
        background-color: black;
        border-radius: 24px;
        padding:12px 0px;
        color:white;
        gap:12px;
        width: 100%;
        text-align: center;
        font-size: 16px;
        font-weight: 700;
    }
</style>
<div class="card">
    <div class="card-image">
        <img [src]="product.imageUrl" [alt]="product.altText"/>
    </div>
    <div >
        <h2 class="card-brand-name">{{product.brandName}}</h2>
        <p  class="card-title">{{product.description}}</p>
        <p class="card-price">${{product.price}}+</p>
    </div>
    <div class="flex items-center" style="gap:16px; margin-block:16px;">
        <div style="font-size: 12px;gap:4px" class="flex items-center">
            <img src="/assets/icons/delivery-car.svg" alt="" />
            <span style="color:rgba(156, 156, 156, 1)">Free Shipping</span>
        </div>
        <div style="font-size: 12px;gap:4px;" class="flex items-center">
            <img src="/assets/icons/gift-box.svg" alt="" />
            <span style="color: rgba(156, 156, 156, 1);">Free Gift</span>
        </div>
    </div>
    <div>
        <button class="flex items-center justify-center view-deal-button">
            <span>VIEW DEAL</span>
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.79527 11.5L0.125 9.8308L7.17647 2.77683H1.87913L1.8931 0.5H11.125V9.73302H8.83276L8.84673 4.44603L1.79527 11.5Z" fill="white"/>
            </svg>
        </button>
    </div>
</div>
